<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>LOGIN</h1>

<!-- action - where the forms sends data to -->
<!-- method - what HTTP method (get/post) -->
<!-- form is a block level element -->
<!-- default action if not specified is to send to itself and default method is a get request -->
<form action="http://wikipedia.org" method="GET">
	<input name="username" type="text" placeholder="username">
	<input name="password" type="password" placeholder="password">
	<input type="submit" name="">
</form>


</body>
</html>
